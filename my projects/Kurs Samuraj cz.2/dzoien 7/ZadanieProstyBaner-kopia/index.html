<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Document</title>
 <style>
  img {
   width: 100%;
   position: absolute;
   top: 0;
   left: 0;
  }
  img:nth-of-type(2){
      opacity: 1;
      animation: hide 10s linear infinite alternate;
  }
  @keyframes hide {
      0%{opacity: 0;}
      13%{opacity: 1;}
      66%{opacity: 1;}
      100%{opacity: 0;}
      
  }
      
  
 </style>
</head>

<body>
 <img src="img1.jpg" alt="">
 <img src="img2.jpg" alt="">
</body>

</html>
